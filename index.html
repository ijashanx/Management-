<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* General Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #077642, #3cb517);
}

.login-container {
    display: flex;
    width: 900px;
    height: 500px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
    overflow: hidden;
}

.welcome-section {
    flex: 1;
    background: linear-gradient(135deg, #3cb517, #3cb517);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: white;
    padding: 20px;
}

.logo h1 {
    font-size: 2.5rem;
}

.welcome-text h2 {
    font-size: 2rem;
    margin-bottom: 10px;
}

.welcome-text p {
    font-size: 1.2rem;
}

.login-section {
    flex: 1;
    background-color: white;
    padding: 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.login-section h2 {
    font-size: 2rem;
    margin-bottom: 20px;
    color: #333;
}

.login-form {
    display: flex;
    flex-direction: column;
    width: 100%;
    max-width: 300px;
}

.login-form input {
    margin-bottom: 20px;
    padding: 15px;
    font-size: 1rem;
    border: 2px solid #ddd;
    border-radius: 8px;
    outline: none;
}

.login-form input:focus {
    border-color: #3a0ca3;
}

.login-btn {
    padding: 15px;
    background: linear-gradient(135deg,  #3cb517, #3cb517);
    color: white;
    font-size: 1.2rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
}

.login-btn:hover {
    background: linear-gradient(135deg,  #3cb517, #3cb517);
}

.social-login {
    display: flex;
    flex-direction: column;
    margin-top: 20px;
}

.social-btn {
    padding: 10px;
    margin-bottom: 10px;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s;
}

.twitter {
    background-color: #1DA1F2;
    color: white;
}

.twitter:hover {
    background-color: #0d8fda;
}

.facebook {
    background-color: #3b5998;
    color: white;
}

.facebook:hover {
    background-color: #324b7e;
}

</style>
<body>
    <div class="login-container">
        <div class="welcome-section">
            <div class="welcome-text">
                <h2>Welcome Page</h2>
                <p>Sign in to continue access</p>
            </div>
        </div>
        <div class="login-section">
            <h2>Sign In</h2>
            <form class="login-form">
                <input type="email" placeholder="Email Address" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="login-btn"><a href="members.html" >SIGN IN</a></button>
                <div class="social-login">
                    <button class="social-btn twitter">Sign in with Twitter</button>
                    <button class="social-btn facebook">Sign in with Facebook</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
